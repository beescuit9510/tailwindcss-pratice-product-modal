<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/style.css" rel="stylesheet" />
    <title>Product Modal</title>
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen bg-slate-100">
      <div
        class="flex items-center flex-col bg-white shadow-xl gap-10 rounded-2xl my-10 p-5 py-8 max-w-[90%] md:flex-row md:gap-8 md:p-14 md:items-start"
      >
        <img
          class="w-56 hover:scale-105 transition-transform duration-300 mx-auto"
          src="./assets/headphone.png"
          alt="Razer Kraken Kitty Edt Gaming Headset Quartz"
        />
        <div class="flex flex-col text-center gap-4 sm:text-left sm:mt-0">
          <div>
            <p
              class="inline-block text-white bg-black rounded-xl text-sm px-3 py-1"
            >
              Free Shipping
            </p>
          </div>
          <h3 class="font-semibold text-xl">
            Razer Kraken Kitty Edt Gaming Headset Quartz
          </h3>
          <p class="line-through">$799</p>
          <p class="text-5xl font-bold">$599</p>
          <p class="text-xs text-gray-400">
            This offer is valid until April 3rd or as long as stock lasts!
          </p>
          <button
            class="group bg-blue-700 text-white pb-2 rounded-xl hover:pb-0 transition-all duration-150"
          >
            <div
              class="bg-blue-500 p-4 rounded-xl group-hover:pt-6 group-hover:bg-blue-700 transition-all duration-150"
            >
              Add to cart
            </div>
          </button>
          <div class="group flex items-center gap-2">
            <div
              class="w-3 h-3 bg-green-400 rounded-full group-hover:animate-ping"
            ></div>
            <p>50+ pcs. in stock</p>
          </div>
          <div class="flex flex-col gap-4 sm:flex-row">
            <button
              class="border-2 border-slate-300 py-3 rounded-xl flex justify-center items-center gap-3 sm:w-full hover:-translate-y-0.5 hover:shadow-lg transition-transform duration-150"
            >
              <img class="w-8" src="./assets/weight.png" alt="" />
              Add to cart
            </button>
            <button
              class="border-2 border-slate-300 py-3 rounded-xl flex justify-center items-center gap-3 sm:w-full hover:-translate-y-0.5 hover:shadow-lg transition-transform duration-150"
            >
              <img class="w-8" src="./assets/heart.png" alt="" />
              Add to wishlist
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
